<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let peli of peliculas" (click)="seleccionarPelicula(peli.id)">

        <img [src]="peli.poster_path | poster"
            class="img-fluid poster">
        
        <div>
            <h3>{{peli.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="peli.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
                </div>
                <div class="col-2 text-white" >
                    {{peli.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>

    </div>
</div>
